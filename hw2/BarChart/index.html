<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>
            Assignment 1 (A1): Visualizing through Sketching - Limin Zhang
        </title>

        <!-- import the webpage's stylesheet -->
        <link rel="stylesheet" href="styles.css" />
       
        <!-- import the webpage's javascript file -->
        <script src="https://d3js.org/d3.v7.min.js"></script>

    </head>
   
    <body>
        <!-- this is the start of content -->

        <h1>
            Assignment 2 Part 1 - Limin 
        </h1>
        <div id="foo\bar"></div>
        <div id="foo:bar"></div>
        
        <p>D3 Tutorials</p>

        <script>
            var data = [4, 1, 6, 2, 8, 9];
            var body = d3.select("body")
                        .selectAll("span")
                        .data(data)
                        .enter()
                        .append("span")
                        .text(function(d) { return d + " "; });
        </script>
        
        

    </body>
</html>
