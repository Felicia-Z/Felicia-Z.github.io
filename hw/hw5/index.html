<!DOCTYPE html>
<html>
    <head>
        <!-- IMPORTANT NOTE! In order for the responsive design patterns to work, we must include
        the following <meta> element for the viewport! 
        this <meta> tag say “use the actual width of a device’s screen as the viewport width, 
        and scale every unit ofdistance within that viewport relative to the available width.”-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>
        <h1>How to select a snowboard</h1> 
        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'SbSize')">Snowboard Size</button>          
            <button class="tablinks" onclick="openCity(event, 'SbType')">Type of Snowboard</button>
            <button class="tablinks" onclick="openCity(event, 'SbProfile')">Snowboard Camber and Rocker Profile</button>
            <button class="tablinks" onclick="openCity(event, 'SbShape')">Snowboard Shape</button>   
            <button class="tablinks" onclick="openCity(event, 'SbFlex')">Snowboard Flex</button>         
            <button class="tablinks" onclick="openCity(event, 'SbStance')">Snowboard Stance</button>         
            <button class="tablinks" onclick="openCity(event, 'SbLevel')">Riding Ability Level</button>                
        </div>
        <!-- Tab content -->
        <div>
            <h3>Snowboard Size</h3>
            <p></p>

            <!-- insert a video on how to choose the right size here -->
            <iframe width = "420" height = "345" src = "https://youtu.be/0R28TlY0RZw">
            </iframe>
            <!-- insert a size chart here -->
        </div>





        <div id="introduction">
        </div>
        <div id="chart--container">
            <h1>Snowboard Selection in Powders</h1>
            <div id="chart"></div>
            <div id="legend">
                <h2>Legend</h2>
            <div id="filters">
                <h2>Podwer Power</h2>
                <input type="checkbox" class="powder--performance" value="Excellent" checked> Excellent <br>
                <input type="checkbox" class="powder--performance" value="Great" checked> Great <br>
                <input type="checkbox" class="powder--performance" value="Good" checked> Good <br>
                <input type="checkbox" class="powder--performance" value="Average" checked> Average <br>
                <input type="checkbox" class="powder--performance" value="Poor" checked> Poor <br>
            </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
