<!DOCTYPE html>
<html>
    <head>
        <!-- IMPORTANT NOTE! In order for the responsive design patterns to work, we must include
        the following <meta> element for the viewport! 
        this <meta> tag say “use the actual width of a device’s screen as the viewport width, 
        and scale every unit ofdistance within that viewport relative to the available width.”-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>
        <h1>Snowboard Selection in Powders</h1>
        <div id="chart--container">
            <div id="chart"></div>
            <div id="legend">
                <h2>Legend</h2>
            <div id="filters">
                <h2>Podwer Power</h2>
                <input type="checkbox" class="category--option" value="Excellent" checked> Excellent <br>
                <input type="checkbox" class="category--option" value="Great" checked> Great <br>
                <input type="checkbox" class="category--option" value="Good" checked> Good <br>
                <input type="checkbox" class="category--option" value="Average" checked> Average <br>
                <input type="checkbox" class="category--option" value="Poor" checked> Poor <br>
            </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
